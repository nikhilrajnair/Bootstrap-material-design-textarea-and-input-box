
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap material-design-textarea-and-input-box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nikhil Raj A">
  <meta name="description" content="Bootstrap material-design-textarea-and-input-box">
  <meta name="keywords" content="Matrialize CSS,textarea material effect,input box,boootstrap">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
<div class="contact">
      <div class="col-md-4 col-md-offset-3">
          <div class="form-area"> 
            <div class="text-center contact-h">Contact Us</div></br>
              <form>    
              <div class="group form-group">      
                <input type="text" class="form-control" id="name" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
              </div>
                
              <div class="group form-group">      
                <input type="mail" class="form-control" id="email" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="form-group group">
                  <input type="text" class="form-control" id="subject" name="subject" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Subject</label>
                </div>
                <div class="form-group group">
                 <div class="text-group">
                  <textarea required="required" class="form-control" rows="6"></textarea>
                  <label for="textarea" class="input-label">Textarea</label><i class="bar"></i>
                </div>      
                <button type="button" id="submit" name="submit" class="btn btn-primary col-md-12">Send Message</button>              
            </form>
          </div>
      </div> 
    </div>
  </div>
</body>
</html>
